<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="graph-container"></div>
		<div>
			<label for="learning-rate">Learning rate£º</label>
			<input type="range" id="learning-rate" min="0.0001" max="0.01" value="0.005" step="0.0001">
			<span id="learning-rate-value">0.001</span> <!-- current value -->
		</div>
		<div>
			<label for="num-steps">Steps£º</label>
			<input type="range" id="num-steps" min="1" max="200" value="100" step="5">
			<span id="num-steps-value">10</span> <!-- current value -->
		</div>
	
		<script>
			// Get silder value and displayed value
			var learningRateSlider = document.getElementById("learning-rate");
			var learningRateValue = document.getElementById("learning-rate-value");
	
			var numStepsSlider = document.getElementById("num-steps");
			var numStepsValue = document.getElementById("num-steps-value");
	
			// Update displayed value of learning rate
			function updateLearningRateValue() {
				learningRateValue.textContent = parseFloat(learningRateSlider.value).toFixed(4); // Keep 4 decimal places
			}
	
			// Update display value of steps
			function updateNumStepsValue() {
				numStepsValue.textContent = numStepsSlider.value;
			}
	
			// Initialize the display values
			updateLearningRateValue();
			updateNumStepsValue();
	
			// Add event listener, update displayed value
			learningRateSlider.addEventListener("input", updateLearningRateValue);
			numStepsSlider.addEventListener("input", updateNumStepsValue);
		</script>
		
		<div id="bottom-graph"></div>
		<script src="d3-v4-min.js"></script>
		<script src="d3-contour-v1-min.js"></script>
		<script src="d3-scale-chromatic.v1.min.js"></script>
		<script src="data.js"></script>
		<script src="drawft.js"></script>
		<script src="function.js"></script>
	</body>
</html>
